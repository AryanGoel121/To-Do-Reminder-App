        <div class="heading">
            <h1 id="name">To-Do List</h1>
        </div> 
        <div class="frame">
            <div class="frame1">
                <p class="headFrame1">Groups</p>
            </div>
            <div class="frame2">
                <!-- <div class="tasks">

                </div> -->
                <ul class="tasks">

                <div class="addTask">
                    <input class="inputText" placeholder="Add a task", type="text">
                    <i id="plus" class="fa-solid fa-plus" onclick="taskCreated()"></i>
                </div>
            </div>
            <div class="frame3">
                <div class="custCont">
                    <p class="remHead">Set a reminder</p>
                    <div class="remItemCont">
                        <div class="remItem">
                            <label>Reminder Date: </label>
                            <input type="date" class="setDate">
                        </div>
                        <div class="remItem">
                            <label>Reminder Time: </label>
                            <input type="time" class="setTime">
                        </div>
                        <div class="remItem">
                            <button class="setDateTimeForReminder">Set the reminder</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>         
    </div>
    <script src="main.js"></script>
