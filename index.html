<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aryan Goel">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="myAudio">
        <source src="./audio/Task Complete.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    <div class="wholeThing">
        <div class="heading">
            <h1 id="name">To-Do List</h1>
        </div> 
        <div class="frame">
            <div class="frame1">
                <p class="headFrame1">Groups</p>
            </div>
            <div class="frame2">
                <div class="tasks">
                    <p class="intro bigIntro">You are all Caught Up!<br>
                    Add a new task below</p>
                </div>
                <div class="addTask">
                    <input class="inputText" placeholder="Add a task", type="text">
                    <i id="plus" class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="frame3">
                <!-- Calendar -->
                <div class="editor headFrame3">
                    <p>Set a Reminder</p>
                </div>
            </div>
        </div>         
    </div>
    <script src="script.js"></script>
</body>
</html>
